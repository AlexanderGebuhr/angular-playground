@let data = card();
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    @if (data.href) {
      <a mat-icon-button type="button" target="_blank" [href]="data.href">
        <mat-icon [svgIcon]="data.icon" />
      </a>
    } @else if (data.link) {
      <a mat-button type="button" [routerLink]="data.link">{{ data.linkTitle || "Open" }}</a>
    }
  </mat-card-actions>
</mat-card>
