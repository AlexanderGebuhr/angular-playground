<div class="content">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" placeholder="Enter your username"
        [formControl]="form.controls.username">
      <mat-error>{{ form.controls.username.errors | errorMessage }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter your password"
        [formControl]="form.controls.password">
      <mat-error>{{ form.controls.password.errors | errorMessage }}</mat-error>
    </mat-form-field>
    <mat-checkbox color="primary" [formControl]="form.controls.rememberMe">Remember me</mat-checkbox>
    <button mat-flat-button color="primary" type="submit" (click)="form.validate()">Login</button>
  </form>
</div>
